      <script id="rendered-js" >
var basemap_color = 'https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png';
var basemap_satellite = 'https://api.maptiler.com/tiles/satellite-v2/{z}/{x}/{y}.jpg?key=kUPH9bhggOn8sGeOtVCW';
var overlay_1890 = 'https://map-tile.server.burne138.msu.domains/Plan_Map_of_the_Highlands_1890_best_imagery_4326_mostzoom/{z}/{x}/{y}.png';


var map = L.map('map', {
    editable: true,
    minZoom: 13,
    maxZoom: 18,
    zoomControl: false}).setView([41.461070584121636, -70.56516015402862], 16);
    
var zoom_bar = new L.Control.ZoomBar({position: 'topright'}).addTo(map);

var basemapLayerColor = L.tileLayer(basemap_color, {
  noWrap: true,
  minZoom: 10,
  maxZoom: 18,
  attribution: '&copy; <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> contributors'
}).addTo(map);

var basemapLayerSatellite = L.tileLayer(basemap_satellite,{
        noWrap: true,
        tileSize: 512,
        zoomOffset: -1,
        maxZoom: 18,
        minZoom: 10,
        attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
        crossOrigin: true
      }).addTo(map);

var overlayLayer1890 = L.tileLayer(overlay_1890, {
  noWrap: true,
  opacity: 0.6,
  attribution: 'Historic Map, <a href="https://collections.leventhalmap.org/search/commonwealth:x059cd109" target="_blank">Boston Public Library Norman B. Leventhal Map Center'
}).addTo(map);

var baseMaps = {
    "Satellite": basemapLayerSatellite,
    "Standard": basemapLayerColor
   };

var overlayMaps = {
    "Historic Map": overlayLayer1890
};

L.control.layers(baseMaps, overlayMaps).addTo(map);

var myIcon = L.icon({
	iconUrl: 'icons/house-solid.svg',
	iconSize: [20, 20],
	});


function onEachFeature1 (feature, layer) {
	var content = "<div style='clear: both'></div><div><h4>" + feature.properties.Lot_Number + "</h4><p>" + feature.properties.time + "</p><p>" + feature.properties.Grantee + "</p></div>";
	layer.bindPopup(content, {closeButton: true});
	layer.setIcon(myIcon);
    var tooltip = "<div style='clear: both'></div><div><h4>" + 'Lot Number ' + feature.properties.Lot_Number + ' owned by ' + feature.properties.Grantee + "</h4></div>";
	layer.bindTooltip(tooltip);
	layer.on('mouseover', function (e) {
            this.openTooltip();
        });
    layer.on('mouseout', function (e) {
        this.closeTooltip();
    });
    layer.on('click', function (e){
        this.closeTooltip();
    });
    };
	
$.getJSON("data/points_test_30_range.geojson", function(json) {
	var propertyPoints = L.geoJSON(json, {
	       onEachFeature: onEachFeature1,
	       });

     // Set the sliderControl options
    var sliderControl1 = L.control.sliderControl( {
	layer: propertyPoints, //REQUIRED
	alwaysShowDate: true,
	showAllPopups: false, // to show all popups, instead of one, same as popup option "autoClose: false"
	showPopups: false // to set it so, when a marker is generated by the slider, its popup doesn't automatically display
    });

    // Add the slider to the map
    map.addControl(sliderControl1);

    // Initialize the slider
    sliderControl1.startSlider();
    
    
function getColor(d) {
  return d === 'Owner Known' ? "#006d2c" :
         d === 'No Known Owner' ? "#f2f3f4" :
                     'white' ;
}
	
function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'black',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties["year" + year]),
		};
	}
  
	function highlightFeature(e) {
		var layer = e.target;
		    
    layer.setStyle({
	weight: 5,
	color: '#666',
	dashArray: '',
	fillOpacity: 0.7
    });

		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}
		
	}

		
  
var geojson2;
  
	function resetHighlight(e) {
		geojson2.resetStyle(e.target);
	}

	function zoomToFeature(e) {
		map.fitBounds(e.target.getBounds());
	}

	function onEachFeature(feature, layer) {
		layer.on({
			mouseover: highlightFeature,
			mouseout: resetHighlight,
			click: zoomToFeature
		});
	   };

$.getJSON("data/polygon_test_30_tabs.geojson",function(geojsonTest){
// add GeoJSON layer to the map once the file is loaded
    geojson2 = L.Proj.geoJson(geojsonTest ,{
	    style: style,
        onEachFeature: onEachFeature
    }).addTo(map);
         map.fitBounds(geojson2.getBounds());
         });

// Edit the initial year and number of tabs to match your GeoJSON data and tabs in index.html
var year = "1870";
var tabs = 11;

// Edit links to your GitHub repo and data source credit
map.attributionControl
.setPrefix('View <a href="http://github.com/jackdougherty/leaflet-map-polygon-tabs">data and code on GitHub</a>, created with <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>; design by <a href="http://ctmirror.org">CT Mirror</a>');

// When a new tab is selected, this changes the year displayed
$(".tabItem").click(function() {
  $(".tabItem").removeClass("selected");
  $(this).addClass("selected");
  year = $(this).html();
  // year = $(this).html().split("-")[1];  /* use for school years, eg 2010-11 */
  geojson2.setStyle(style);
});

// Edit grades in legend to match the range cutoffs inserted above
// In this example, the last grade will appear as "2+"


var legend = L.control({ position: "bottomright" });

legend.onAdd = function(map) {
  var div = L.DomUtil.create("div", "legend");
  div.innerHTML += "<h4>Lot Ownership</h4>";
  div.innerHTML += '<i style="background: #006d2c"></i><span>Owner Known</span><br>';
  div.innerHTML += '<i style="background: #f2f3f4"></i><span>No Known Owner</span><br>';
  
  return div;
};

legend.addTo(map);



// In info.update, this checks if GeoJSON data contains a null value, and if so displays "--"
function checkNull(val) {
  if (val !== null || val == "NaN") {
    return comma(val);
  } else {
    return "--";
  }
}

// Use in info.update if GeoJSON data needs to be displayed as a percentage
function checkThePct(a,b) {
  if (a != null && b != null) {
    return Math.round(a/b*1000)/10 + "%";
  } else {
    return "--";
  }
}

// Use in info.update if GeoJSON data needs to be displayed with commas (such as 123,456)
function comma(val){
  while (/(\d+)(\d{3})/.test(val.toString())){
    val = val.toString().replace(/(\d+)(\d{3})/, '$1'+','+'$2');
  }
  return val;
}

// This watches for arrow keys to advance the tabs
$("body").keydown(function(e) {
    var selectedTab = parseInt($(".selected").attr('id').replace('tab', ''));
    var nextTab;

    // previous tab with left arrow
    if (e.keyCode == 37) {
        nextTab = (selectedTab == 1) ? tabs : selectedTab - 1;
    }
    // next tab with right arrow
    else if (e.keyCode == 39)  {
        nextTab = (selectedTab == tabs) ? 1 : selectedTab + 1;
    }

    $('#tab' + nextTab).click();
});

	
});

 
</script>
