  <div id="map"></div>

  <script src='https://unpkg.com/leaflet@1.6.0/dist/leaflet.js'></script>
<script src='https://rawgit.com/kartena/Proj4Leaflet/master/lib/proj4-compressed.js'></script>
<script src='https://kartena.github.io/Proj4Leaflet/src/proj4leaflet.js'></script>
      <script id="rendered-js" >
var crs3057 = new L.Proj.CRS('EPSG:3057',
'+proj=lcc +lat_1=64.25 +lat_2=65.75 +lat_0=65 +lon_0=-19 +x_0=500000+y_0=500000 +ellps=GRS80 +towgs84=0,0,0,0,0,0,0 +units=m +no_defs',
{
  transformation: L.Transformation(1, -7000000.0, -1, 11000000.0),
  origin: [-7000000, 11000000],
  resolutions: [
  10583.354500042335,
  7937.5158750317505,
  3968.7579375158753,
  2645.8386250105837,
  1587.5031750063501,
  1058.3354500042335,
  529.1677250021168,
  264.5838625010584,
  132.2919312505292,
  66.1459656252646,
  26.458386250105836,
  13.229193125052918,
  6.614596562526459,
  2.6458386250105836,
  1.3229193125052918] });



map = new L.Map('map', {
  crs: crs3057 });

var IMO_basemap = L.tileLayer('https://luk.vedur.is/arcgis/rest/services/grunnkort/grunnkort_cache_isn93/MapServer/tile/{z}/{y}/{x}', {
  maxZoom: 15,
  minZoom: 5,
  attribution: 'Icelandic Met Office | National Land Survey of Iceland | Â© OpenStreetMap contributors',
  tileSize: 512,
  noWrap: true,
  continuousWorld: true }).
addTo(map);

toponyms = new L.tileLayer('https://luk.vedur.is/arcgis/rest/services/ornefni/ornefni_cache_isn93/MapServer/tile/{z}/{y}/{x}', {
  maxZoom: 13,
  minZoom: 5,
  tileSize: 512,
  noWrap: true,
  continuousWorld: true }).
addTo(map);


map.setView([64.9, -18.5], 6);
//# sourceURL=pen.js
    </script>
