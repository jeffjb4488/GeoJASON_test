<html lang="en">
    <head>
        <!--jquery js-->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

        <!--jQuery UI files-->
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

        <!--jQuery UI Touch js, required for touchscreen use-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>

        <!-- leaflet files -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
        
    <script src="js/lib/proj4-compressed.js"></script>
    <script src="js/src/proj4leaflet.js"></script>

        <!--Leaflet Time-Slider module js;
        find maintained version at https://github.com/geyerbri/LeafletSlider-->
        <script src="js/SliderControl.js"></script>

        <style>
            body {
                margin: 0;
                background-color: black;
            }
        	#myMap {
                /*height: 100%;
                width: 100%;*/
        		width: 800px;
                max-width: 100%;
                height: 450px;
                margin: 0;
                position: absolute;
                top: 50%;
                left: 50%;
                -ms-transform: translate(-50%, -50%);
                transform: translate(-50%, -50%)
        	}
        </style>

        <title>LeafletSlider Tutorial</title>
    </head>
    <body>
        <!--Create the map div container-->
        <div id="myMap">Test this text.</div>
        <script>
            
                      // Generate the map and set its initial view
        L.tileLayer(
  'https://otile{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png',
  {
      attribution: 'Data by <a href="https://openstreetmap.org">OpenStreetMap contributors</a>'
  }
)
.addTo(map);

// GeoJSON layer (UTM15)
proj4.defs('EPSG:26915', '+proj=utm +zone=15 +ellps=GRS80 +datum=NAD83 +units=m +no_defs');

var geojson = {
  'type': 'Feature',
  'geometry': {
    'type': 'Point',
    'coordinates': [481650, 4980105],
  },
  'properties': {
    'name': 'University of Minnesota'
  },
  'crs': {
    'type': 'name',
    'properties': {
        'name': 'urn:ogc:def:crs:EPSG::26915'
      }
    }
  };

L.Proj.geoJson(geojson, {
  'pointToLayer': function(feature, latlng) {
    return L.marker(latlng).bindPopup(feature.properties.name);
  }
}).addTo(map);
        </script>
    </body>
</html>
